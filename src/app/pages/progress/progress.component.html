<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:5px;"
                        [ngStyle]="{'width.%': this.progressOne}" role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:5px;"
                        [ngStyle]="{'width.%': this.progressTwo}" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-counter (value)="this.onProgressOneChange($event)">
                </app-counter>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter (value)="this.onProgressTwoChange($event)" [btnClasses]="'btn-info'">
                </app-counter>
            </div>
        </div>
    </div>


</div>
